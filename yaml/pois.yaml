filters:
  # remove disused things, they're not real POIs any more
  - filter:
      - disused: true
      - not: {disused: "no"}
    min_zoom: null
    output:
      kind: null

  # remove things without a name, unless they're in the list of things for which
  # no name is okay.
  - filter:
      - name: false
      - not:
          any: *no_name_okay
    min_zoom: null
    output:
      kind: null

  # remove abandoned or disused watermills
  - filter:
      any:
        - "abandoned:man_made": watermill
        - all:
          - "watermill:disused": true
          - not: {"watermill:disused": "no"}
    min_zoom: null
    output: {kind: null}

  ############################################################
  # NOT IN ANY TIER
  #
  # These depend on being run before the rule for tourism=attraction,
  # otherwise that rule will trigger first. So these have been moved
  # up here.
  ############################################################
  # if it's a ruin, then the ruin would be the attraction?
  - filter:
      ruins: 'yes'
      man_made: [lighthouse, watermill, windmill]
    min_zoom:
      case:
        - when: { tourism: attraction }
          then: 14
        - else: 17
    output:
      <<: *output_properties
      kind: ruins
      kind_detail: {col: man_made}
  # attractions which aren't ruined
  - filter: {man_made: [lighthouse, watermill, windmill]}
    min_zoom:
      case:
        - when: { tourism: attraction }
          then: 14
        - else: 15
    output:
      <<: *output_properties
      kind: {col: man_made}
  - filter: {man_made: observatory}
    min_zoom: 15
    output:
      <<: *output_properties
      kind: observatory

  ############################################################
  # TIER 2 OVERRIDES
  #
  # These are things which are "more specific" than things in
  # tier 1, so they should match first.
  ############################################################
  - filter:
      boundary: national_park
      protect_class: '6'
      protection_title: National Forest
    min_zoom: { max: [ 7, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter:
      boundary: national_park
      operator: *us_forest_service
    min_zoom: { max: [ 8, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter:
      any:
        leisure: park
        landuse: park
      park:type: state_recreational_area
    min_zoom: { max: [ 9, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: park
      tier: 2
  - filter:
      boundary: national_park
      any:
        - protect_class: '6'
        - designation: area_of_outstanding_natural_beauty
    min_zoom: { max: [ 9, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: park
      tier: 2
  - filter:
      any:
        - boundary:type: protected_area
        - boundary: protected_area
      leisure: nature_reserve
      protect_class: ['4', '5']
      not:
        - operator: *us_forest_service
    min_zoom: { max: [ 9, *green_areas_min_zoom ] }
    output:
      <<: *output_properties
      kind: nature_reserve
      tier: 2

  ############################################################
  # TIER 6 OVERRIDES
  #
  # These are things which are "more specific" than things in
  # tier 1, so they should match first.
  ############################################################
  # common
  - filter:
      boundary:type: protected_area
      leisure: common
      protect_class: '5'
      not:
        any:
          - operator: *us_forest_service
          - operator: *us_parks_service
    min_zoom: *tier6_min_zoom
    output:
      <<: *output_properties
      kind: common
      tier: 6

  ############################################################
  # TIER 1
  ############################################################
  - filter:
      historic: battlefield
      not: {operator: *us_forest_service}
    min_zoom: { max: [ 10, *tier1_min_zoom ] }
    output:
      <<: *output_properties
      kind: battlefield
      tier: 1
  - filter:
      boundary: national_park
      not:
        any:
          - operator: *us_forest_service
          - protection_title: *not_national_park_protection_title
      any:
        protect_class: ['2', '3']
        operator: *us_parks_service
        operator:en: Parks Canada
        designation: national_park
        protection_title: National Park
    min_zoom: { max: [ 5, *tier1_min_zoom ] }
    output:
      <<: *output_properties
      kind: national_park
      tier: 1

  ############################################################
  # TIER 2
  ############################################################
  - filter:
      boundary: national_park
      not:
        any:
          - operator: *us_forest_service
          - protection_title: *not_national_park_protection_title
      any:
        protect_class: ['2', '3']
        protect_title:
          - National Park
          - National Monument
    min_zoom: { max: [ 10, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: national_park
      tier: 2

  ############################################################
  # mid-tier 2 overrides
  #
  # the boundary=national_park appears to get used for a ton of
  # stuff that isn't actually a national park, so we match a
  # few things in advance which seem to be more specific.
  ############################################################
  - filter: {natural: wetland}
    min_zoom: { max: [ 15, *tier4_min_zoom ] }
    output:
      <<: *output_properties
      kind: wetland
      kind_detail:
        case:
          - when: { wetland: [bog, fen, mangrove, marsh, mud, reedbed, saltern, saltmarsh, string_bog, swamp, tidalflat, wet_meadow] }
            then: {col: wetland}

  ############################################################
  # TIER 2 (continued...)
  ############################################################
  - filter:
      any:
        leisure: park
        landuse: park
        boundary: national_park
    min_zoom: *small_parks_min_zoom
    output:
      <<: *output_properties
      kind: park
      tier: 2

  # forests
  - filter:
      landuse: forest
      protect_class: '6'
    min_zoom: { max: [ 8, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter:
      landuse: forest
      operator: *us_forest_service
    min_zoom: { max: [ 8, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter: { landuse: forest }
    min_zoom: { max: [ 10, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2

  # nature reserves
  - filter: {leisure: nature_reserve}
    min_zoom: { max: [ 9, *small_parks_min_zoom ] }
    output:
      <<: *output_properties
      kind: nature_reserve
      tier: 2
  # Bureau of Land Management protected areas
  - filter:
      boundary: protected_area
      operator:
        - BLM
        - US Bureau of Land Management
    min_zoom: { max: [ 9, *small_parks_min_zoom ] }
    output:
      <<: *output_properties
      kind: protected_area
      tier: 2
  # scientific protected areas?
  - filter:
      boundary: protected_area
      protect_class: ['1', '1a', '1b']
    min_zoom: { max: [ 9, *small_parks_min_zoom ] }
    output:
      <<: *output_properties
      kind: protected_area
      tier: 2
  # protected areas
  - filter: {boundary: protected_area}
    min_zoom: { max: [ 7, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: protected_area
      tier: 2

  # woods
  - filter:
      landuse: wood
      operator: *us_forest_service
    min_zoom: { max: [ 9, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: wood
      tier: 2
  - filter: { landuse: wood }
    min_zoom: 17
    output:
      <<: *output_properties
      kind: wood
      tier: 2

  # farm
  - filter: {landuse: farm}
    min_zoom: { max: [ 15, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: farm
      tier: 2
  # urban, rural, residential, farmland - no POIs

  ############################################################
  # TIER 3
  ############################################################
  # (military) airfield
  - filter:
      any:
        - { military: airfield }
        # backfill for things tagged primarily as aeroways, but we want to show as military.
        - all:
            aeroway: aerodrome
            "aerodrome:type": military
    min_zoom: { min: [ { max: [ 8, { sum: [ { col: zoom }, 2 ] }, *tier3_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: airfield
      tier: 3
  # aerodrome
  - filter:
      aeroway: [aerodrome, airport, heliport]
      not: { "aerodrome:type": military }
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 4.12 ] }, *tier3_min_zoom ] }, 13 ] }
    output:
      <<: *output_properties
      kind: {col: aeroway}
      kind_detail:
        case:
          - when: { "international_flights": "yes" }
            then: international
          - when: { "aerodrome": international }
            then: international
          - when: { "aerodrome:type": [public, private, airfield, international, regional, gliding] }
            then: { col: "aerodrome:type" }
          - when: { "aerodrome:type": "military/public" }
            then: military_public
          - when: { "aerodrome": [public, private, airfield, regional, gliding] }
            then: { col: "aerodrome" }
      tier: 3
      passenger_count: {call: {func: util.safe_int, args: [{col: passenger_count}]}}
  # naval_base
  - filter: { military: naval_base }
    min_zoom: { min: [ { max: [ 8, { sum: [ { col: zoom }, 2 ] }, *tier3_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: {col: military}
      tier: 3
  - filter:
      military: range
    min_zoom: { clamp: { max: 16, min: 11, value: { sum: [ { col: zoom }, 1 ] } } }
    output:
      <<: *output_properties
      kind: range
      tier: 3
  # danger_area
  - filter: {military: danger_area}
    min_zoom: { clamp: { max: 16, min: 11, value: { sum: [ { col: zoom }, 1 ] } } }
    output:
      <<: *output_properties
      kind: danger_area
      tier: 3
  # bunker
  - filter: {military: bunker}
    min_zoom: {case: [{when: {name: true}, then: 16}, {else: 18}]}
    output:
      <<: *output_properties
      kind: bunker
      kind_detail:
        case:
          - when: { bunker_type: [pillbox, munitions, gun_emplacement, hardened_aircraft_shelter, blockhouse, technical, mg_nest, missile_silo] }
            then: { col: bunker_type }
  # military
  - filter: {landuse: military}
    min_zoom: *small_parks_min_zoom
    output:
      <<: *output_properties
      kind: military
      tier: 3
  # university
  - filter: {amenity: university}
    min_zoom:
      lookup:
        key: { col: way_area }
        op: '>='
        table:
          - [ 10, 10000000 ]
          - [ 11,  1000000 ]
          - [ 12,   500000 ]
          - [ 13,   100000 ]
          - [ 14,    50000 ]
          - [ 15,     2000 ]
        default: 16
    output:
      <<: *output_properties
      kind: university
      tier: 3
  # college
  - filter: {amenity: college}
    min_zoom:
      lookup:
        key: { col: way_area }
        op: '>='
        table:
          - [ 12,   500000 ]
          - [ 13,   100000 ]
          - [ 14,    50000 ]
