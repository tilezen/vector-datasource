#
# NOTE: these globals are shared between the POIs and landuse. if you make an
# update here, please remember to also change it there.
#
global:
  - &output_properties
    name: {col: name}
    source: {col: source}
    min_zoom: {col: min_zoom}
    area:
      call:
        func: util.safe_int
        args: [ { col: area } ]
    source: {col: source}
    protect_class: {col: protect_class}
    operator: {col: operator}
    religion: {col: religion}
    sport: {col: sport}
    mz_transit_score: {col: mz_transit_score}
    mz_transit_root_relation_id: {col: mz_transit_root_relation_id}
    train_routes: {col: train_routes}
    subway_routes: {col: subway_routes}
    light_rail_routes: {col: light_rail_routes}
    tram_routes: {col: tram_routes}
    ref: {col: ref}
    attraction: {col: attraction}
    zoo: {col: zoo}
    exit_to: {col: exit_to}

  - &tier1_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 3,  300000000 ]
        - [ 4,  300000000 ]
        - [ 5,  150000000 ]
        - [ 6,  150000000 ]
        - [ 7,  100000000 ]
        - [ 8,   10000000 ]
        - [ 9,    5000000 ]
        - [ 10,   1000000 ]
        - [ 11,    500000 ]
        - [ 12,    500000 ]
        - [ 13,    100000 ]
        - [ 14,     50000 ]
        - [ 15,      2000 ]
      default: 16
  - &tier2_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 4, 1000000000 ]
        - [ 5, 1000000000 ]
        - [ 6,  150000000 ]
        - [ 7,  100000000 ]
        - [ 8,   10000000 ]
        - [ 9,    5000000 ]
        - [ 10,   1000000 ]
        - [ 11,    500000 ]
        - [ 12,    250000 ]
        - [ 13,    100000 ]
        - [ 14,     50000 ]
        - [ 15,      2000 ]
      default: 16
  - &tier3_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 8,  10000000 ]
        - [ 9,   5000000 ]
        - [ 10,  1000000 ]
        - [ 11,   500000 ]
        - [ 12,   500000 ]
        - [ 13,   100000 ]
        - [ 14,    50000 ]
        - [ 15,     2000 ]
      default: 16
  - &tier4_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 10, 1000000 ]
        - [ 11,  500000 ]
        - [ 12,  500000 ]
        - [ 13,  100000 ]
        - [ 14,   50000 ]
        - [ 15,    2000 ]
      default: 16
  - &tier5_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 10, 1000000 ]
        - [ 11,  400000 ]
        - [ 12,  200000 ]
        - [ 13,   50000 ]
        - [ 14,   20000 ]
        - [ 15,    2000 ]
      default: 16
  - &tier6_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 12, 500000 ]
        - [ 13, 100000 ]
        - [ 14,  50000 ]
        - [ 15,   5000 ]
      default: 16
  - &us_forest_service
        - United States Forest Service
        - US Forest Service
        - U.S. Forest Service
        - USDA Forest Service
        - United States Department of Agriculture
        - US National Forest Service
        - United State Forest Service
        - U.S. National Forest Service
  - &us_parks_service
        - United States National Park Service
        - National Park Service
        - US National Park Service
        - U.S. National Park Service
        - US National Park service
  - &no_name_okay
        - aerialway: pylon
        - aeroway: [ gate, helipad ]
        - amenity: [ atm, bbq, bench, bicycle_parking, bicycle_rental,
            bicycle_repair_station, boat_storage, car_sharing, car_wash, charging_station, fuel, hunting_stand,
            life_ring, motorcycle_parking, parking, picnic_table, post_box, ranger_station, recycling,
            shelter, shower, telephone, toilets, waste_basket, waste_disposal,
            water_point, watering_place ]
        - barrier: [ cycle_barrier, gate, toll_booth ]
        - emergency: [ lifeguard_tower, phone ]
        - highway: [ bus_stop, ford, mini_roundabout, motorway_junction, platform,
            rest_area, traffic_signals, trailhead ]
        - historic: landmark
        - landuse: quarry
        - leisure: [ dog_park, firepit, fishing, pitch, slipway, swimming_area ]
        - lock: yes
        - man_made: [ adit, communications_tower, mast, mineshaft, observatory,
            offshore_platform, petroleum_well, power_wind, telescope, water_tower,
            water_well, windmill ]
        - natural: [ cave_entrance, peak, volcano, geyser, hot_spring, rock, saddle,
            stone, spring, tree, waterfall ]
        - power: [ pole, tower ]
        - public_transport: [ platform, stop_area ]
        - railway: [ halt, level_crossing, platform, stop, subway_entrance, tram_stop ]
        - tags->icn_ref: true
        - tags->iwn_ref: true
        - tags->lcn_ref: true
        - tags->lwn_ref: true
        - tags->ncn_ref: true
        - tags->nwn_ref: true
        - tags->rcn_ref: true
        - tags->rwn_ref: true
        - tags->whitewater: [ egress, hazard, put_in, put_in;egress, rapid ]
        - tourism: [ alpine_hut, information, picnic_site, viewpoint, wilderness_hut ]
        - waterway: [ dam, lock, waterfall ]

filters:
  # remove disused things, they're not real POIs any more
  - filter:
      - disused: true
      - not: {disused: "no"}
    min_zoom: null
    output:
      kind: null

  # remove things without a name, unless they're in the list of things for which
  # no name is okay.
  - filter:
      - name: false
      - not:
          any: *no_name_okay
    min_zoom: null
    output:
      kind: null

  ############################################################
  # NOT IN ANY TIER
  #
  # These depend on being run before the rule for tourism=attraction,
  # otherwise that rule will trigger first. So these have been moved
  # up here.
  ############################################################
  - filter: {man_made: windmill}
    min_zoom:
      case:
        - when: { tourism: attraction }
          then: 14
        - else: 15
    output:
      <<: *output_properties
      kind: windmill
  - filter: {man_made: lighthouse}
    min_zoom:
      case:
        - when: { tourism: attraction }
          then: 14
        - else: 15
    output:
      <<: *output_properties
      kind: lighthouse
  - filter: {man_made: observatory}
    min_zoom: 15
    output:
      <<: *output_properties
      kind: observatory

  ############################################################
  # TIER 2 OVERRIDES
  #
  # These are things which are "more specific" than things in
  # tier 1, so they should match first.
  ############################################################
  - filter:
      boundary: national_park
      operator: *us_forest_service
    min_zoom: { min: [ { max: [ 7, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter:
      any:
        leisure: park
        landuse: park
      park:type: state_recreational_area
    min_zoom: { min: [ { max: [ 9, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: park
      tier: 2
  - filter:
      boundary: national_park
      protect_class: '6'
      protection_title: National Forest
    min_zoom: { min: [ { max: [ 7, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter:
      boundary: national_park
      protect_class: '6'
      protection_title: National Forest
    min_zoom: { min: [ { max: [ 7, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter:
      boundary: national_park
      any:
        - protect_class: '6'
        - designation: area_of_outstanding_natural_beauty
    min_zoom: { min: [ { max: [ 9, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: park
      tier: 2
  - filter:
      any:
        - boundary:type: protected_area
        - boundary: protected_area
      leisure: nature_reserve
      protect_class: ['4', '5']
      not:
        any:
          - operator: *us_forest_service
          - operator: *us_parks_service
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 5 ] }, *tier2_min_zoom ] }, 10 ] }
    output:
      <<: *output_properties
      kind: nature_reserve
      tier: 2

  ############################################################
  # TIER 1
  ############################################################
  - filter:
      historic: battlefield
      not: {operator: *us_forest_service}
    min_zoom: { min: [ { max: [ 10, { sum: [ { col: zoom }, 4 ] }, *tier1_min_zoom ] }, 17 ] }
    output:
      <<: *output_properties
      kind: battlefield
      tier: 1
  - filter:
      boundary: national_park
      any:
        all:
          not: { operator: *us_forest_service }
          protect_class: ['2', '3', '5']
        operator: *us_parks_service
        operator:en: Parks Canada
        designation: national_park
        protection_title: National Park
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 3.5 ] }, *tier1_min_zoom ] }, 10 ] }
    output:
      <<: *output_properties
      kind: national_park
      tier: 1

  ############################################################
  # TIER 2
  ############################################################
  - filter:
      boundary: national_park
      not: { operator: *us_forest_service }
      protect_class: ['2', '3', '5']
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 3.5 ] }, *tier2_min_zoom ] }, 10 ] }
    output:
      <<: *output_properties
      kind: national_park
      tier: 2
  - filter:
      any:
        leisure: park
        landuse: park
        boundary: national_park
    min_zoom: { min: [ { max: [ 9, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: park
      tier: 2

  # forests
  - filter:
      landuse: forest
      protect_class: '6'
    min_zoom: { min: [ { max: [ 7, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter:
      landuse: forest
      operator: *us_forest_service
    min_zoom: { min: [ { max: [ 7, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter: {landuse: forest}
    min_zoom: { min: [ { max: [ 10, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: forest
      tier: 2

  # nature reserves
  - filter: {leisure: nature_reserve}
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 5 ] }, *tier2_min_zoom ] }, 10 ] }
    output:
      <<: *output_properties
      kind: nature_reserve
      tier: 2
  # protected areas
  - filter: {boundary: protected_area}
    min_zoom: { min: [ { max: [ 7, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: protected_area
      tier: 2

  # woods
  - filter:
      landuse: wood
      operator: *us_forest_service
    min_zoom: { min: [ { max: [ 9, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: wood
      tier: 2
  - filter: {landuse: wood}
    min_zoom: { min: [ { max: [ 10, { sum: [ { col: zoom }, 2 ] }, *tier2_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: wood
      tier: 2

  # farm
  - filter: {landuse: farm}
    min_zoom: { max: [ 15, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: farm
      tier: 2
  # urban, rural, residential, farmland - no POIs

  ############################################################
  # TIER 3
  ############################################################
  # aerodrome
  - filter:
      aeroway: [aerodrome, airport]
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 4.12 ] }, *tier3_min_zoom ] }, 13 ] }
    output:
      <<: *output_properties
      kind: {col: aeroway}
      tier: 3
  # military
  - filter: {landuse: military}
    min_zoom: { min: [ { max: [ 8, { sum: [ { col: zoom }, 2 ] }, *tier3_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: military
      tier: 3
  # university
  - filter: {amenity: university}
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 2.55 ] }, *tier3_min_zoom ] }, 15 ] }
    output:
      <<: *output_properties
      kind: university
      tier: 3
  # college
  - filter: {amenity: college}
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 2.35 ] }, *tier3_min_zoom ] }, 16 ] }
    output:
      <<: *output_properties
      kind: college
      tier: 3

  ############################################################
  # TIER 4
  ############################################################
  # breakwater - no POIs
  # bridge - no POIs
  # cemetery
  - filter: {landuse: cemetery}
    min_zoom: { min: [ { max: [ 12, { sum: [ { col: zoom }, 3 ] }, *tier4_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: cemetery
      tier: 4
      kind_detail: { col: religion }
      denomination: { col: denomination }
  # commercial - no POI
  # cutline - no POI
  # dike - no POI
  # generator
  - filter: {power: generator}
    min_zoom: { max: [15, *tier4_min_zoom ] }
    output:
      <<: *output_properties
      kind: generator
      tier: 4
  # golf_course
  - filter: {leisure: golf_course}
    min_zoom: { min: [ { max: [ 12, { sum: [ { col: zoom }, 2 ] }, *tier4_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: golf_course
      tier: 4
  # groyne - no POI
  # hospital
  - filter: {amenity: hospital}
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 3.32 ] }, *tier4_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: hospital
      tier: 4
  # industrial - no POI
  # pier - no POI
  # plant
  - filter: {power: plant}
    min_zoom: { min: [ { max: [ 12, { sum: [ { col: zoom }, 3 ] }, *tier4_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: plant
      tier: 4
  # railway - no POI
  # recreation_ground
  - filter: {landuse: recreation_ground}
    min_zoom: { min: [ { max: [ 12, { sum: [ { col: zoom }, 3 ] }, *tier4_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: recreation_ground
      tier: 4
  # retail - no POI
  # sports_centre
  - filter: {leisure: sports_centre}
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 3.98 ] }, *tier4_min_zoom ] }, 17 ] }
    output:
      <<: *output_properties
      kind:
        case:
          - when:
              sport: ['fitness', 'gym']
            then: 'fitness'
          - else: 'sports_centre'
      sport:
        case:
          - when:
              sport: ['fitness', 'gym']
            then: null
          - else: { col: 'sport' }
      tier: 4
  # stadium
  - filter: {leisure: stadium}
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 2.3 ] }, *tier4_min_zoom ] }, 15 ] }
    output:
      <<: *output_properties
      kind: stadium
      tier: 4
  # substation
  - filter: {power: substation}
    min_zoom: 15
    output:
      <<: *output_properties
      kind: substation
      tier: 4
  # man_made=tower - no POI
  # wastewater_plant
  - filter: {man_made: wastewater_plant}
    min_zoom: { min: [ { max: [ 12, { sum: [ { col: zoom }, 3 ] }, *tier4_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: wastewater_plant
      tier: 4
  # works
  - filter: {man_made: works}
    min_zoom: { min: [ { max: [ 12, { sum: [ { col: zoom }, 3 ] }, *tier4_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: works
      tier: 4
  # water_works
  - filter: {man_made: water_works}
    min_zoom: { min: [ { max: [ 12, { sum: [ { col: zoom }, 3 ] }, *tier4_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: water_works
      tier: 4
  # wildlife_park - no POI
  - filter:
      zoo: wildlife_park
    min_zoom: 17
    output:
      <<: *output_properties
      kind: wildlife_park
      tier: 4
  # winter_sports
  - filter: {landuse: winter_sports}
    min_zoom: { min: [ { max: [ 10, { sum: [ { col: zoom }, 1 ] }, *tier4_min_zoom ] }, 13 ] }
    output:
      <<: *output_properties
      kind: winter_sports
      tier: 4
  # zoo
  - filter: {tourism: zoo}
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 3 ] }, *tier4_min_zoom ] }, 13 ] }
    output:
      <<: *output_properties
      kind: zoo
      tier: 4

  ############################################################
  # TIER 5
  ############################################################
  # aquarium
  - filter: {tourism: aquarium}
    min_zoom: { min: [ { max: [ 14, { sum: [ { col: zoom }, 3.09 ] }, *tier5_min_zoom ] }, 17 ] }
    output:
      <<: *output_properties
      kind: aquarium
      tier: 5
  # beach
  - filter: {natural: beach}
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 3.2 ] }, *tier5_min_zoom ] }, 14 ] }
    output:
      <<: *output_properties
      kind: beach
      tier: 5
  # glacier - no POI
  # maze
  - filter:
      attraction: [animal, water_slide, roller_coaster, summer_toboggan,
        carousel, amusement_ride, maze]
    # no point changing this - it's already masked below any value from
    # tier5_min_zoom
    min_zoom: 17
    output:
      <<: *output_properties
      kind: {col: attraction}
      tier: 5
  # resort
  - filter: {tourism: resort}
    min_zoom: { min: [ { max: [ 14, { sum: [ { col: zoom }, 5.32 ] }, *tier5_min_zoom ] }, 17 ] }
    output:
      <<: *output_properties
      kind: resort
      tier: 5
  # theme_park (NOTE: also allow and normalise 'Theme Park' to deal with vandalism)
  - filter: {tourism: [theme_park, 'Theme Park']}
    min_zoom: { min: [ { max: [ 13, { sum: [ { col: zoom }, 6.32 ] }, *tier5_min_zoom ] }, 17 ] }
    output:
      <<: *output_properties
      kind: theme_park
      tier: 5
  # winery
  - filter: {tourism: winery}
    min_zoom: { min: [ { max: [ 14, { sum: [ { col: zoom }, 2.85 ] }, *tier5_min_zoom ] }, 17 ] }
    output:
      <<: *output_properties
      kind: winery
      tier: 5

  ############################################################
  # TIER 6
  ############################################################
  # allotments - no POI
  # artwork, hanami
  - filter:
      tourism: [artwork, hanami, trail_riding_station]
    # already clamped below polygon area min
    min_zoom: 17
    output:
      <<: *output_properties
      kind: {col: tourism}
      tier: 6
  # common - no POI
  # garden
  - filter:
      leisure: garden
      not: { access: [ "private", "no" ] }
    min_zoom: { min: [ { max: [ 12, { col: zoom }, *tier6_min_zoom ] }, 16 ] }
    output:
      <<: *output_properties
      kind: garden
      tier: 6
  # hedge - no POI
  # pedestrian - no POI
  # pitch
  - filter: {leisure: pitch}
    # already clamped below area min
    min_zoom: 16
    output:
      <<: *output_properties
      kind: pitch
      kind_detail: {col: sport}
      tier: 6
  # place_of_worship
  - filter: {amenity: place_of_worship}
    min_zoom: { min: [ { max: [ { sum: [ { mul: [2, {col: zoom}]}, -9.55 ] }, *tier6_min_zoom ] }, 17 ] }
    output:
      <<: *output_properties
      kind: place_of_worship
      tier: 6
  # playground
  - filter: { leisure: playground }
    # already clamped below area limit
    min_zoom: 17
    output:
      <<: *output_properties
      kind: playground
      tier: 6
  # school
  - filter: {amenity: school}
    min_zoom: { min: [ { max: [ { sum: [ { col: zoom }, 2.3 ] }, *tier6_min_zoom ] }, 15 ] }
    output:
      <<: *output_properties
      kind: school
      tier: 6
  # tree_row - no POI
  # wilderness_hut
  - filter: {tourism: wilderness_hut}
    min_zoom: 15
    output:
      <<: *output_properties
      kind: wilderness_hut
      tier: 6

  ############################################################
  # TIER 6 EXTRA - PARKING
  ############################################################
  # parking
  - filter: {amenity: parking}
    min_zoom: 17
    output:
      <<: *output_properties
      kind: parking
      tier: 6

  ############################################################
  # NOT IN ANY TIER
  ############################################################
  - filter: {historic: battlefield}
    min_zoom: { clamp: { min: 10, max: 17, value: { sum: [ { col: zoom }, 4 ] } } }
    output:
      <<: *output_properties
      kind: battlefield
  # park w/ US Parks Service operator
  - filter:
      any:
        leisure: park
        landuse: park
    min_zoom: { clamp: { min: 9, max: 14, value: { sum: [ { col: zoom }, 2 ] } } }
    output:
      <<: *output_properties
      kind: park

  - filter:
      natural: [peak, volcano]
    min_zoom:
      lookup:
        key: { call: { func: mz_to_float_meters, args: [ { col: ele } ] } }
        op: '>='
        table:
          - [ 9,  4000 ]
          - [ 10, 3000 ]
          - [ 11, 2000 ]
          - [ 12, 1000 ]
        default: 13
    output:
      <<: *output_properties
      kind: {col: natural}
      elevation: {col: ele}
  - filter:
      railway: station
      any:
        historic: false
        all: {historic: 'no'}
    min_zoom: 10
    output:
      <<: *output_properties
      kind: station
      state: {col: tags->state}
  - filter: {natural: spring}
    min_zoom: 14
    output:
      <<: *output_properties
      kind: spring
  - filter: {railway: level_crossing}
    min_zoom: 18
    output:
      <<: *output_properties
      kind: level_crossing
  - filter:
      amenity: [bank, cinema, courthouse, embassy, fire_station, fuel, library, police,
        post_office, theatre]
    min_zoom: { clamp: { min: 0, max: 16, value: { sum: [ { col: zoom }, 2.7 ] } } }
    output:
      <<: *output_properties
      kind: {col: amenity}
  - filter:
      amenity: [biergarten, pub, bar, nightclub, restaurant, fast_food, cafe]
    min_zoom: { clamp: { min: 0, max: 17, value: { sum: [ { col: zoom }, 2.5 ] } } }
    output:
      <<: *output_properties
      kind: {col: amenity}
      kind_detail: {col: cuisine}
  - filter:
      shop: [coffee, deli]
    min_zoom: { clamp: { min: 0, max: 17, value: { sum: [ { col: zoom }, 2.5 ] } } }
    output:
      <<: *output_properties
      kind: {col: shop}
  - filter:
      amenity: [pharmacy, veterinary]
