global:
  - &output_properties
    # not all features (e.g. pistes) include names so names are added below
    source: {col: source}
    min_zoom: {col: min_zoom}
    is_bus_route: {col: is_bus_route}

  - &osm_highway_properties
      <<: *output_properties
      name: {col: name}
      bridge: {col: bridge}
      layer: {col: layer}
      tunnel: {col: tunnel}
      ref: {col: ref}
      operator: {col: operator}
      route: {col: route}
      type: {col: type}
      colour: {col: colour}
      state: {col: state}
      symbol: {col: symbol}
      description: {col: description}
      distance: {col: distance}
      ascent: {col: ascent}
      descent: {col: descent}
      roundtrip: {col: roundtrip}
      route_name: {col: route_name}
      motor_vehicle: {col: motor_vehicle}
      access: {col: access}
      bicycle: {col: bicycle}
      hgv:
        case:
          - when: {hgv: [agricultural, delivery, designated, destination, local, 'no']}
            then: {col: hgv}
      service: {col: service}
      sport: {col: sport}
      surface:
        case:
          - { when: { surface: 'concrete:plates' }, then: 'concrete_plates' }
          - { when: { surface: 'concrete:lanes' }, then: 'concrete_lanes' }
          - { when: { surface: 'cobblestone:flattened' }, then: 'cobblestone_flattened' }
          - else: { col: 'surface' }
      # NOTE: moved directly to sql
      # bicycle_network: {call: { func: mz_cycling_network, args: [tags, osm_id] }}
      bicycle_network: {col: mz_cycling_network}
      oneway: {col: oneway}
      oneway_bicycle: {col: "oneway:bicycle"}
      cycleway:
        case:
          - when:
              not:
                cycleway: ['no', 'none']
            then: { col: cycleway }
      cycleway_left:
        case:
          - when:
              not:
                'cycleway:left': ['no', 'none']
            then: { col: 'cycleway:left' }
      cycleway_right:
        case:
          - when:
              not:
                'cycleway:right': ['no', 'none']
            then: { col: 'cycleway:right' }
      cycleway_both:
        case:
          - when:
              not:
                'cycleway:both': ['no', 'none']
            then: { col: 'cycleway:both' }
      segregated:
        case:
          - when:
              segregated: 'yes'
            then: true
      crossing:
        case:
          - when:
              not:
                crossing: 'no'
            then: { col: crossing }
      sidewalk: {col: sidewalk}
      sidewalk_left: {col: 'sidewalk:left'}
      sidewalk_right: {col: 'sidewalk:right'}
      cutting:
        case:
          - when: {cutting: ['yes', right, left]}
            then: {col: cutting}
          - when: {cutting: both}
            then: 'yes'
      embankment:
        case:
          - when: {embankment: ['yes', right, left]}
            then: {col: embankment}
          - when: {embankment: [both, two_sided]}
            then: 'yes'

      # tolls
      toll:
        case:
          - when:
              toll: true
              not: {toll: 'no'}
            then: true
      toll_hgv:
        case:
          - when:
              "toll:hgv": true
              not: {"toll:hgv": 'no'}
            then: true

      # vehicle dimensions / content restrictions
      maxweight: {col: maxweight}
      maxheight: {col: maxheight}
      maxwidth: {col: maxwidth}
      maxlength: {col: maxlength}
      maxaxleload: {col: maxaxleload}
      hazmat: {col: hazmat}
  - &osm_network
      mz_networks: {col: mz_networks}
      network: {col: network}
  - &osm_piste_properties
      <<: *output_properties
      kind: piste
      layer: {col: layer}
      tunnel: {col: tunnel}
      oneway: {col: oneway}
      ref: {col: ref}
      operator: {col: operator}
      route: {col: route}
      type: {col: type}
      colour: {col: colour}
      network: {col: network}
      state: {col: state}
      description: {col: description}
      distance: {col: distance}
      ascent: {col: ascent}
      descent: {col: descent}
      roundtrip: {col: roundtrip}
      route_name: {col: route_name}
      kind_detail: {col: "piste:type"}
      piste_difficulty: {col: "piste:difficulty"}
      piste_grooming: {col: "piste:grooming"}
      piste_name: {col: "piste:name"}
      ski: {col: ski}
      snowshoe: {col: snowshoe}
      symbol: {col: symbol}
  - &osm_footway_properties
      <<: *output_properties
      foot: {col: foot}
      horse: {col: horse}
      tracktype: {col: tracktype}
      incline: {col: incline}
      ramp: {col: ramp}
      ramp_bicycle: {col: "ramp:bicycle"}
      trail_visibility: {col: trail_visibility}
      sac_scale: {col: sac_scale}
  - &ne_min_zoom
      case:
        - when:
            min_zoom: 3.0
          then: 5.0
        - when:
            min_zoom: 4.0
          then: 5.1
        - when:
            min_zoom: 5.0
          then: 5.2
        - else:
            clamp: { min: 6, max: 17, value: { col: min_zoom } }
  - &ne_properties
      <<: *output_properties
      ref: {col: name}
      min_zoom: {col: min_zoom}
      mz_networks:
        case:
          - when:
              sov_a3: CAN
              level: ['Federal', 'Interstate', 'State']
            then: ['road', 'CA:??:primary', { col: name }, { col: "osmc:symbol" }]
          - when:
              sov_a3: 'MEX'
              level: 'Interstate'
            then: ['road', 'MX', { col: name }, { col: "osmc:symbol" }]
          - when:
              sov_a3: 'MEX'
              level: 'Federal'
            then: ['road', 'MX:MX', { col: name }, { col: "osmc:symbol" }]
          - when:
              sov_a3: 'USA'
              level: 'Interstate'
            then: ['road', 'US:I', { col: name }, { col: "osmc:symbol" }]
          - when:
              sov_a3: 'USA'
              level: 'Federal'
            then: ['road', 'US:US', { col: name }, { col: "osmc:symbol" }]
          - when:
              continent: 'Oceania'
              level: 'Federal'
            then: ['road', 'NZ:SH', { col: label}, { col: "osmc:symbol" }]
          - when:
              continent: ['Europe', 'Asia']
              level: 'E'
            then: ['road', 'e-road', { col: name }, { col: "osmc:symbol" }]
        columns: [ sov_a3, continent, label, level ]
      # tolls
      toll:
        case:
          - when:
              toll: 1
            then: true

# name isn't really synthetic, but we use it from both the NE and OSM
# tables, so to avoid including it twice we fake it as synthetic.
synthetic_columns:
  - name

filters:
  #############################################################
  #
  # Natural Earth roads / ferries
  #
  #############################################################

  - filter:
      min_zoom: true
      featurecla: Ferry
    min_zoom: { col: min_zoom }
    table: ne
    output:
      <<: *ne_properties
      kind: ferry

  - filter:
      min_zoom: true
      featurecla: Road
      expressway: 1
    min_zoom: *ne_min_zoom
    table: ne
    output:
      <<: *ne_properties
      kind: highway
      kind_detail: motorway
  - filter:
      min_zoom: true
      featurecla: Road
      type: [Major Highway, Beltway, Bypass]
    min_zoom: *ne_min_zoom
    table: ne
    output:
      <<: *ne_properties
      kind: major_road
      kind_detail: trunk
  - filter:
      min_zoom: true
      featurecla: Road
      type: Secondary Highway
    min_zoom: *ne_min_zoom
    table: ne
    output:
      <<: *ne_properties
      kind: major_road
      kind_detail: primary
  - filter:
      min_zoom: true
      featurecla: Road
      type: Road
    min_zoom: *ne_min_zoom
    table: ne
    output:
      <<: *ne_properties
      kind: major_road
      kind_detail: secondary
  - filter:
      min_zoom: true
      featurecla: Road
      type: [Track, Unknown]
    min_zoom: *ne_min_zoom
    table: ne
    output:
      <<: *ne_properties
      kind: minor_road
      kind_detail: tertiary

  #############################################################
  #
  # OSM highway
  #
  #############################################################
  - filter:
      highway: motorway
    # min_zoom 5 ≤ any mz_calculate_path_major_route(), so skip
    min_zoom: 5
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: highway
      kind_detail: motorway
  - filter:
      highway: trunk
    # min_zoom 6 ≤ any mz_calculate_path_major_route(), so skip
    min_zoom: 6
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: major_road
      kind_detail: {col: highway}
  - filter:
      highway: primary
    # min_zoom 8 ≤ any mz_calculate_path_major_route(), so skip
    min_zoom: 8
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: major_road
      kind_detail: {col: highway}
  - filter:
      highway: secondary
    min_zoom: { clamp: { min: 0, max: 10, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: major_road
      kind_detail: secondary
  - filter:
      highway: motorway_link
    min_zoom: { clamp: { min: 0, max: 11, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: highway
      kind_detail: motorway_link
  - filter:
      highway: tertiary
    min_zoom: { clamp: { min: 0, max: 11, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: major_road
      kind_detail: tertiary
  - filter:
      highway: trunk_link
    min_zoom: { clamp: { min: 0, max: 12, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: major_road
      kind_detail: trunk_link
  - filter:
      highway: [primary_link, secondary_link]
    min_zoom: { clamp: { min: 0, max: 13, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: major_road
      kind_detail: {col: highway}
  - filter:
      highway: tertiary_link
    min_zoom: { clamp: { min: 0, max: 14, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: major_road
      kind_detail: tertiary_link
  #############################################################
  #
  # OSM whitewater
  #
  # This is in the middle of the highways section so that it
  # overrides residential & service roads.
  #
  #############################################################
  - filter:
      "whitewater": portage_way
    min_zoom: { clamp: { min: 0, max: 13, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: portage_way
  #############################################################
  #
  # OSM highways (again)
  #
  #############################################################
  - filter:
      highway: [unclassified]
    min_zoom: { clamp: { min: 0, max: 12, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: minor_road
      kind_detail: {col: highway}
  - filter:
      highway: [residential, road]
    min_zoom: { clamp: { min: 0, max: 12, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: minor_road
      kind_detail: {col: highway}
  - filter:
      highway: living_street
    min_zoom: { clamp: { min: 0, max: 13, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: minor_road
      kind_detail: living_street
  - filter:
      highway: pedestrian
    min_zoom: { clamp: { min: 0, max: 13, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network, *osm_footway_properties]
      kind: path
      kind_detail: pedestrian
  - filter:
      highway: track
      any:
        - surface: [paved, asphalt, concrete]
        - all:
          - tracktype: grade1
          - not: {access: private}
    min_zoom: { clamp: { min: 0, max: 11, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network, *osm_footway_properties]
      kind: path
      kind_detail: track
  - filter:
      highway: track
      any:
        - all:
          - surface: gravel
          - not: {tracktype: [grade3, grade4, grade5]}
        - tracktype: [grade1,grade2]
    min_zoom: { clamp: { min: 0, max: 12, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network, *osm_footway_properties]
      kind: path
      kind_detail: track
  - filter:
      highway: [path, track, cycleway, bridleway]
    min_zoom: { clamp: { min: 0, max: 13, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network, *osm_footway_properties]
      kind: path
      kind_detail: {col: highway}
  - filter:
      highway: footway
      any:
        - {name: true}
        - {bicycle: designated}
        - {foot: designated}
        - {horse: designated}
        - {snowmobile: designated}
        - {ski: designated}
    min_zoom: { clamp: { min: 0, max: 13, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network, *osm_footway_properties]
      kind: path
      kind_detail: footway
      footway: {col: footway}
  - filter:
      highway: steps
      all:
        - {name: true}
        - any:
          - {bicycle: designated}
          - {foot: designated}
          - {horse: designated}
          - {snowmobile: designated}
          - {ski: designated}
    min_zoom: { clamp: { min: 0, max: 13, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network, *osm_footway_properties]
      kind: path
      kind_detail: steps
      footway: {col: footway}
  - filter:
      highway: footway
      footway: [sidewalk, crossing]
    min_zoom: { clamp: { min: 0, max: 15, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network, *osm_footway_properties]
      kind: path
      kind_detail: footway
      footway: {col: footway}
  - filter:
      highway: [footway, steps]
    min_zoom: { clamp: { min: 0, max: 14, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network, *osm_footway_properties]
      kind: path
      kind_detail: {col: highway}
      footway: {col: footway}
  - filter: {highway: corridor}
    min_zoom: 16
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network, *osm_footway_properties]
      kind: path
      kind_detail: corridor
  - filter:
      highway: service
      service: alley
    min_zoom: { clamp: { min: 0, max: 13, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: minor_road
      kind_detail: service
      service: alley
  - filter:
      highway: service
      service: [driveway, parking_aisle, drive-through]
    min_zoom: { clamp: { min: 0, max: 15, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: minor_road
      kind_detail: service
      service:
        case:
          - when:
              service: 'drive-through'
            then: drive_through
          - else: { col: 'service' }
  - filter:
      highway: service
    min_zoom: { clamp: { min: 0, max: 14, value: { call: { func: mz_calculate_path_major_route, args: [ { col: fid }, { col: meta.relations } ] } } } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: minor_road
      kind_detail: service
  - filter: {highway: raceway}
    min_zoom: 13
    table: osm
    output:
      <<: *osm_highway_properties
      kind: minor_road
      kind_detail: raceway
  #############################################################
  #
  # OSM construction
  #
  #############################################################
  - filter:
      all:
        - highway: construction
        - construction: [motorway, motorway_link, trunk, primary, secondary, tertiary, trunk_link, unclassified, residential, road]
    min_zoom: 12
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: construction
      kind_detail: {col: construction}
  - filter:
      all:
        - highway: construction
        - construction: [primary_link, secondary_link, living_street, service, pedestrian, track, cycleway, bridleway]
    min_zoom: 13
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: construction
      kind_detail: {col: construction}
  - filter:
      all:
        - highway: construction
        - construction: [tertiary_link, footway, steps]
    min_zoom: 14
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: construction
      kind_detail: {col: construction}
  - filter:
      all:
        - highway: construction
        - construction: corridor
    min_zoom: 16
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: construction
      kind_detail: {col: construction}
  #############################################################
  #
  # OSM aeroway
  #
  #############################################################
  - filter:
      aeroway: runway
    min_zoom: 9
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: aeroway
      kind_detail: runway
  - filter:
      aeroway: taxiway
    min_zoom: 11
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: aeroway
      kind_detail: taxiway
  #############################################################
  #
  # OSM railway
  #
  #############################################################
  - filter:
      railway: rail
      service: [spur, siding]
    min_zoom: 12
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: rail
      kind_detail: rail
      service: {col: service}
  - filter:
      railway: rail
      service: yard
    min_zoom: 13
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: rail
      kind_detail: rail
      service: {col: service}
  - filter:
      railway: rail
      service: crossover
    min_zoom: 15
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: rail
      kind_detail: rail
      service: {col: service}
  - filter:
      railway: rail
      service:
        - branch
        - connector
        - wye
        - runaway
        - interchange
        - switch
        - industrial
        - disused
        - driveway
        - passing_loop
    min_zoom: 15
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: rail
      kind_detail: rail
      railway: {col: railway}
      service: {col: service}
  - filter:
      railway: rail
    min_zoom: 11
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: rail
      kind_detail: rail
  - filter:
      railway: [disused, funicular, light_rail, miniature, monorail, narrow_gauge, preserved, subway, tram]
    min_zoom: 15
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: rail
      kind_detail: {col: railway}
  #############################################################
  #
  # OSM ferry
  #
  #############################################################
  - filter:
      route: ferry
    min_zoom: { call: { func: mz_calculate_ferry_level, args: [ { col: shape } ] } }
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: ferry
  #############################################################
  #
  # OSM aerialway
  #
  #############################################################
  - filter:
      aerialway: [gondola, cable_car]
    min_zoom: 12
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: aerialway
      kind_detail: {col: aerialway}
  - filter:
      aerialway: chair_lift
    min_zoom: 13
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: aerialway
      kind_detail: {col: aerialway}
  - filter:
      aerialway:
        - drag_lift
        - platter
        - t-bar
        - goods
        - magic_carpet
        - rope_tow
        - "yes"
        - zip_line
        - j-bar
        - unknown
        - mixed_lift
        - canopy
        - cableway
    min_zoom: 15
    table: osm
    output:
      <<: [*osm_highway_properties, *osm_network]
      kind: aerialway
      kind_detail:
        case:
          - { when: { aerialway: 't-bar' }, then: 't_bar' }
          - { when: { aerialway: 'j-bar' }, then: 'j_bar' }
          - { when: { aerialway: 'yes' }, then: null }
          - else: { col: 'aerialway' }
  #############################################################
  #
  # OSM leisure
  #
  #############################################################
  - filter:
      leisure: track
      sport:
        - athletics
        - running
