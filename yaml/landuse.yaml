      kind: natural_wood
      <<: *leaftype_kind_detail
      tier: 2

  - filter: {landuse: urban}
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: urban
      tier: 2
  - filter: {landuse: rural}
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: rural
      tier: 2
  - filter: {landuse: residential}
