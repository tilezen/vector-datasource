#
# NOTE: these globals are shared between the POIs and landuse. if you make an
# update here, please remember to also change it there.
#
global:
  - &output_properties
    name: {col: name}
    protect_class: {col: protect_class}
    operator: {col: operator}
    area:
      call:
        func: util.safe_int
        args: [ { col: area } ]
    source: {col: source}
    mz_label_placement: {col: mz_label_placement}
    sport: {col: sport}
    religion: {col: religion}
    surface: {col: surface}
    natural: {col: natural}
    attraction: {col: attraction}
    zoo: {col: zoo}
    barrier: {col: barrier}
    min_zoom:
      case:
        - when: { meta.source: ne }
          then: 4
        - else: { col: min_zoom }
    mz_is_building:
      call:
        func: util.is_building
        args:
          - {col: building}
          - {col: "building:part"}

  - &tier1_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 3, 300000000 ]
        - [ 4, 300000000 ]
        - [ 5, 150000000 ]
        - [ 6, 150000000 ]
        - [ 7, 100000000 ]
        - [ 8,  10000000 ]
        - [ 9,   5000000 ]
        - [ 10,  1000000 ]
        - [ 11,   500000 ]
        - [ 12,   500000 ]
        - [ 13,   100000 ]
        - [ 14,    50000 ]
        - [ 15,    10000 ]
      default: 16
  - &tier2_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 4, 1000000000 ]
        - [ 5, 1000000000 ]
        - [ 6,  150000000 ]
        - [ 7,  100000000 ]
        - [ 8,   10000000 ]
        - [ 9,    5000000 ]
        - [ 10,   1000000 ]
        - [ 11,    500000 ]
        - [ 12,    250000 ]
        - [ 13,    100000 ]
        - [ 14,     50000 ]
        - [ 15,      2000 ]
      default: 16
  - &tier3_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 8, 10000000 ]
        - [ 9,  5000000 ]
        - [ 10, 1000000 ]
        - [ 11,  500000 ]
        - [ 12,  500000 ]
        - [ 13,  100000 ]
        - [ 14,   50000 ]
        - [ 15,    2000 ]
      default: 16
  - &tier4_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 10, 1000000 ]
        - [ 11,  500000 ]
        - [ 12,  500000 ]
        - [ 13,  100000 ]
        - [ 14,   50000 ]
        - [ 15,    2000 ]
      default: 16
  - &tier5_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 10, 1000000 ]
        - [ 11,  400000 ]
        - [ 12,  200000 ]
        - [ 13,   50000 ]
        - [ 14,   20000 ]
        - [ 15,    2000 ]
      default: 16
  - &tier6_min_zoom
    lookup:
      key: { col: way_area }
      op: '>='
      table:
        - [ 12, 500000 ]
        - [ 13, 100000 ]
        - [ 14,  50000 ]
        - [ 15,   5000 ]
      default: 16
  - &us_forest_service
        - United States Forest Service
        - US Forest Service
        - U.S. Forest Service
        - USDA Forest Service
        - United States Department of Agriculture
        - US National Forest Service
        - United State Forest Service
        - U.S. National Forest Service
  - &us_parks_service
        - United States National Park Service
        - National Park Service
        - US National Park Service
        - U.S. National Park Service
        - US National Park service
  - &leaftype_kind_detail
    kind_detail: { col: leaf_type }
filters:
  - filter: {meta.source: ne}
    min_zoom: 4
    output:
      <<: *output_properties
      kind: urban_area
  ############################################################
  # NOT IN ANY TIER
  #
  # note that these come first, as they are more specific tags
  # and should override more generic tags below, but these
  # aren't in any tier.
  ############################################################
  - filter: {tags->zoo: enclosure}
    min_zoom: { clamp: { max: 16, min: 9, value: { col: zoom } } }
    output:
      <<: *output_properties
      kind: enclosure
  - filter: {tags->zoo: petting_zoo}
    min_zoom: { clamp: { max: 16, min: 9, value: { col: zoom } } }
    output:
      <<: *output_properties
      kind: petting_zoo
  - filter: {tags->zoo: aviary}
    min_zoom: { clamp: { max: 16, min: 9, value: { col: zoom } } }
    output:
      <<: *output_properties
      kind: aviary
  - filter: {tags->attraction: animal}
    min_zoom: { clamp: { max: 16, min: 9, value: { col: zoom } } }
    output:
      <<: *output_properties
      kind: animal
  - filter: {tags->attraction: water_slide}
    min_zoom: { clamp: { max: 16, min: 9, value: { col: zoom } } }
    output:
      <<: *output_properties
      kind: water_slide
  - filter: {tags->attraction: roller_coaster}
    min_zoom: { clamp: { max: 16, min: 9, value: { col: zoom } } }
    output:
      <<: *output_properties
      kind: roller_coaster
  - filter: {tags->attraction: summer_toboggan}
    min_zoom: { clamp: { max: 16, min: 9, value: { col: zoom } } }
    output:
      <<: *output_properties
      kind: summer_toboggan
  - filter: {tags->attraction: carousel}
    min_zoom: { clamp: { max: 16, min: 9, value: { col: zoom } } }
    output:
      <<: *output_properties
      kind: carousel
  - filter: {tags->attraction: amusement_ride}
    min_zoom: { clamp: { max: 16, min: 9, value: { col: zoom } } }
    output:
      <<: *output_properties
      kind: amusement_ride
  - filter: {historic: fort}
    min_zoom: { clamp: { max: 16, min: 9, value: { col: zoom } } }
    output:
      <<: *output_properties
      kind: fort

  ############################################################
  # TIER 2 OVERRIDES
  #
  # These are things which are "more specific" than things in
  # tier 1, so they should match first.
  ############################################################
  - filter:
      boundary: national_park
      operator: *us_forest_service
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter:
      any:
        leisure: park
        landuse: park
      park:type: state_recreational_area
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: park
      tier: 2
  - filter:
      boundary: national_park
      protect_class: '6'
      protection_title: National Forest
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter:
      boundary: national_park
      protect_class: '6'
      protection_title: National Forest
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: forest
      tier: 2
  - filter:
      boundary: national_park
      any:
        - protect_class: '6'
        - designation: area_of_outstanding_natural_beauty
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: park
      tier: 2
  - filter:
      any:
        - boundary:type: protected_area
        - boundary: protected_area
      leisure: nature_reserve
      protect_class: ['4', '5']
      not:
        any:
          - operator: *us_forest_service
          - operator: *us_parks_service
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: nature_reserve
      tier: 2

  ############################################################
  # TIER 6 OVERRIDES
  #
  # These are things which are "more specific" than things in
  # tier 1, so they should match first.
  ############################################################
  # common
  - filter:
      boundary:type: protected_area
      leisure: common
      protect_class: '5'
      not:
        any:
          - operator: *us_forest_service
          - operator: *us_parks_service
    min_zoom: *tier6_min_zoom
    output:
      <<: *output_properties
      kind: common
      tier: 6

  ############################################################
  # TIER 1
  ############################################################
  - filter:
      historic: battlefield
    min_zoom: *tier1_min_zoom
    output:
      <<: *output_properties
      kind: battlefield
      tier: 1
  - filter:
      boundary: national_park
      any:
        all:
          not: { operator: *us_forest_service }
          protect_class: ['2', '3', '5']
        operator: *us_parks_service
        operator:en: Parks Canada
        designation: national_park
        protection_title: National Park
    min_zoom: *tier1_min_zoom
    output:
      <<: *output_properties
      kind: national_park
      tier: 1

  ############################################################
  # TIER 2
  ############################################################
  - filter:
      boundary: national_park
      not: { operator: *us_forest_service }
      protect_class: ['2', '3', '5']
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: national_park
      tier: 2
  - filter:
      any:
        leisure: park
        landuse: park
        boundary: national_park
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: park
      tier: 2

  - filter: { landuse: forest, operator: *us_forest_service }
    min_zoom: { max: [ 6, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: forest
      <<: *leaftype_kind_detail
      tier: 2
  - filter: { landuse: forest }
    min_zoom: { max: [ 10, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: forest
      <<: *leaftype_kind_detail
      tier: 2

  - filter: {leisure: nature_reserve}
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: nature_reserve
      tier: 2
  - filter: {boundary: protected_area}
    min_zoom: *tier2_min_zoom
    output:
      <<: *output_properties
      kind: protected_area
      tier: 2

  - filter: { landuse: wood, operator: *us_forest_service }
    min_zoom: { max: [ 6, *tier2_min_zoom ] }
    output:
      <<: *output_properties
      kind: wood
      <<: *leaftype_kind_detail
      tier: 2
  - filter: { landuse: wood }
    min_zoom: { max: [ 10, *tier2_min_zoom ] }
